name: build

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake \
            libx11-dev libxrandr-dev libxi-dev libxext-dev libxcursor-dev libxss-dev \
            libwayland-dev libxkbcommon-dev libpulse-dev libasound2-dev

      - name: Apply VADPCM patch (Windows)
        if: runner.os == 'Windows'
        run: scripts/apply-vadpcm-patch.ps1
        shell: pwsh

      - name: Configure
        run: cmake -S . -B build ${{ runner.os == 'Windows' && '-A x64' || '' }}

      - name: Build
        run: cmake --build build --config Release

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: SoH-AudioTool-${{ matrix.os }}
          path: build/Release/SoH-AudioTool.exe

      - name: Upload artifact (Linux/macOS)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: SoH-AudioTool-${{ matrix.os }}
          path: build/SoH-AudioTool
